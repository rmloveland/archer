{% extends "layout.html" %}
{% block body %}

<h2>Login</h2>

{% if error %}
<p class=error>
  <strong>Error:</strong>
  {{ error }}
{% endif %}

<form action="{{ url_for('login') }}" method=post>
  <dl>
    <dt>Username:</dt>
    <dd><input type=text name=username></input></dd>
    <dt>Password:</dt>
    <dd><input type=password name=password></input></dd>
    <dd><input type=submit value=Login></input></dd>
  </dl>
</form>

{% endblock %}
