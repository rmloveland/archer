{% extends "layout.html" %}
{% block body %}

{% if session.logged_in %}
<a href="{{ url_for('show_add_entry') }}">Add page</a>
{% endif %}

<ul class=entries>

{% for entry in entries %}
<li>
  <a href="{{ url_for('view_entry', title=entry.pretty_title) }}"><h2>{{ entry.title }}</h2></a>
</li>

{% else %}
<li><em>Unbelievable -- no entries here so far...</em></li>
{% endfor %}
</ul>
{% endblock %}
