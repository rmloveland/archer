{% extends "layout.html" %}
{% block body %}

<table>
  <tr>
    <th>
      Pages
    </th>
  </tr>
  <tr>
    <td>
      <a href="/">Home</a>
    </td>
  </tr>
  {% for entry in entries %}
  <tr>
    <td>
      <a href="{{ url_for('view_entry', title=entry.pretty_title) }}">{{entry.title}}</a>
    </td>
  </tr>
  {% endfor %}
</table>

{% endblock %}
