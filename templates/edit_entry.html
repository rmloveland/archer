{% extends "layout.html" %}
{% block body %}

{% if session.logged_in %}

<h2>{{ entry.title }}</h2>

<form action="/edit/{{ entry.title }}" method=post class=edit-entry>
  <dl>
    <dt>Text:
      <dd>
	<textarea name=text rows=5 cols=40>{{ entry.text }}</textarea>
	<dd><input type=submit value=Share>
	    <a href="{{ url_for('view_entry', title=entry.title) }}">Cancel</a>
  </dl>
</form>

{% endif %}
{% endblock %}
